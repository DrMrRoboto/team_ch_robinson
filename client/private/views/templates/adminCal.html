<div>
  <h2 class="text-center">{{viewTitle}}</h2>

  <div class ="row">
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <button
                class="btn btn-primary"
                mwl-date-modifier
                date="viewDate"
                decrement="view">
          Previous
        </button>
        <button
                class="btn btn-primary"
                mwl-date-modifier
                date="viewDate"
                set-to-today>
          Current Month
        </button>
        <button
                class="btn btn-primary"
                mwl-date-modifier
                date="viewDate"
                increment="view">
          Next
        </button>


      </div>
    </div>
  </div>

  <br>
  <div>
    <div class="admin-event-cal">
      <mwl-calendar
              events="eventData"
              view="view"
              view-date="viewDate"
              view-title="viewTitle">
      </mwl-calendar>
    </div>
    <div class="admin-future-list">
      <h3>Upcoming Events</h3>
      <div class="list-group">
        <a class="list-group-item" ng-repeat="event in eventData | orderBy: 'startsAt' | limitTo: 5" href="">{{event.title}} - {{event.startsAt | date:format:shortDate}}</a>
      </div>
    </div>
    <div class="admin-past-list">
      <h3>Past Events</h3>
      <div class="list-group">
        <a class="list-group-item" ng-repeat="event in eventData | orderBy: '-startsAt' | limitTo: 5" href="">{{event.title}} - {{event.startsAt | date:format:shortDate}}</a>
      </div>
    </div>
  </div>
</div>
