<div>
  <h2 class="text-center">{{viewTitle}}</h2>

  <div class ="row">
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <button
                class="btn btn-primary"
                mwl-date-modifier
                date="viewDate"
                decrement="view">
          Previous
        </button>
        <button
                class="btn btn-primary"
                mwl-date-modifier
                date="viewDate"
                set-to-today>
          Current Month
        </button>
        <button
                class="btn btn-primary"
                mwl-date-modifier
                date="viewDate"
                increment="view">
          Next
        </button>


      </div>
    </div>
  </div>

  <br>

  <mwl-calendar
          events="eventData"
          view="view"
          view-date="viewDate"
          view-title="viewTitle">
  </mwl-calendar>
</div>
