<div class="volunteerListBreak"></div>
<div>
	<h2 class="text-center">{{data.eventName}} Volunteer Report</h2>
	<div class="volRepNav">
		<button class="btn btn-default" ng-click="export()">Export to CSV</button>
	</div>
	<div ui-grid="gridOptions" ui-grid-edit ui-grid-exporter ui-grid-cellnav class="volunteerReportGrid">
	</div>
</div>

<div id="deleteUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Event</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <p>Are you sure you want to delete this {{volunteerOrGuest}}?</p>
            <p ng-if="volunteerOrGuest == 'volunteer'">All related guests will be deleted as well.</p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="removeUser()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>
