<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <form name="adminEventForm" class="form-horizontal">
        <div class="input-group">
          <label for="eventHostDropDown">Event Host</label>
          <select class="form-control" name="eventHostDropDown" id="eventHostDropDown" ng-model="event.host">
            <option value="CHAMPS">CHAMPS</option>
            <option value="CHR Cares">CHR Cares</option>
          </select>
        </div>
        <div class="input-group">
          <label for="eventName">Event Name</label>
          <input class="form-control" type="text" name="eventName" ng-model="event.title" id="eventName">
        </div>
        <div class="input-group">
          <label for="startTime">Event Start Date/Time</label>
          <input id="startTime" type="text" class="form-control" datetime="yyyy-MM-dd HH:mm"
                 datetime-picker="dd MMM yyyy HH:mm" ng-model="event.startsAt" is-open="startAtOpen"
                 ng-click="openStartAt($event, prop)"/>
        </div>
        <div class="input-group">
          <label for="endTime">Event End Date/Time</label>
          <input id="endTime" type="text" class="form-control" datetime="yyyy-MM-dd HH:mm"
                 datetime-picker="dd MMM yyyy HH:mm" ng-model="event.endsAt" is-open="endAtOpen"
                 ng-click="openEndAt($event, prop)"/>
        </div>
        <div class="input-group">
          <label for="eventDescription">Event Description</label>
          <textarea id="eventDescription" class="form-control" type="text" name="eventDescription"
                 ng-model="event.description"></textarea>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <button class="btn btn-default" type="button" ng-click="saveEvent()">Save</button>
      <button class="btn btn-default" type="button">Copy</button>
      <button class="btn btn-default" type="button">Delete</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2">
      <h3>Tasks</h3>
      <button class="btn btn-default" type="button" data-toggle="modal" data-target="#newTaskModal">New Task</button>
      <div id="newTaskModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create New Task</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
                <div class="form-group form-group-dropdown">
                  <label for="newTaskName">Task Name</label>
                  <input class="form-control" type="text" id="newTaskName" name="newTaskName" ng-model="newTask.name" required>
                </div>
                <div class="form-group form-group-dropdown">
                  <label for="newTaskDesc">Description</label>
                  <textarea class="form-control" id="newTaskDesc" name="newTaskDesc" ng-model="newTask.description" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveNewTask()">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearNewTask()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="task-dumpling">
        <h4>Task Name</h4>
        <p>Task Description</p>
        <button class="btn btn-default"  type="button" data-toggle="modal" data-target="#editTask">Edit</button>
        <div id="editTask" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Task</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group form-group-dropdown">
                    <label for="taskName">Task Name</label>
                    <input class="form-control" type="text" id="taskName" name="taskName" required>
                  </div>
                  <div class="form-group form-group-dropdown">
                    <label for="taskDesc">Description</label>
                    <textarea class="form-control" id="taskDesc" name="taskDesc" required></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-default" type="button" data-toggle="modal" data-target="#createShifts">Shifts</button>
        <div id="createShifts" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Shifts</h4>
              </div>
              <div class="modal-body">
                <p>Modal form for shift creation</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div ng-show="event._id">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <h3>Tasks</h3>
        <button class="btn btn-default" type="button">New Task</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="task-dumpling" ng-repeat="task in tasks">
          <h4>{{task.name}}</h4>
          <p>{{task.description}}</p>
          <button type="button">Edit</button>
          <button type="button">Shifts</button>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
