<div class="userCalBreak"></div>

<div>
	<h2 class="text-center">{{viewTitle}}</h2>

  <div class ="row">
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <button
          class="btn btn-primary" ng-show="viewDate > now"
          mwl-date-modifier
          date="viewDate"
          decrement="view">
          Previous
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          set-to-today>
          Current Month
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          increment="view">
          Next
        </button>

			</div>
		</div>
	</div>

	<br>

	<div>
		<div class="user-event-cal">
			<mwl-calendar
				events="eventData"
				view="view"
				view-date="viewDate"
				view-title="viewTitle"
				on-event-click="eventClicked(calendarEvent)">
			</mwl-calendar>
		</div>
		<div class="user-event-list">
			<h4>Upcoming Events</h4>
			<div class="list-group">
				<a class="list-group-item" ng-repeat="event in eventData | limitTo: 10 | orderBy: 'startsAt'"
				ng-if="event.startsAt >= now" ng-href="#/userEvent/{{event._id}}">
				{{event.title}} - {{event.startsAt | date:format:shortDate}}</a>
			</div>
		</div>
	</div>
</div>
