<div>
	<h2 class="text-center">{{viewTitle}}</h2>

  <div class ="row">
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          disabled
          decrement="view">
          Previous
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          set-to-today>
          Current Month
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="viewDate"
          increment="view">
          Next
        </button>

			</div>
		</div>
	</div>

	<br>

	<div>
		<div class="user-event-cal">
			<mwl-calendar
				events="eventData"
				view="view"
				view-date="viewDate"
				view-title="viewTitle">
			</mwl-calendar>
		</div>
		<div class="user-event-list">
			<h3>Event List</h3>
			<div class="list-group">
				<a class="list-group-item" ng-repeat="event in eventData | limitTo: 10 | orderBy: 'startsAt'" href="">{{event.title}} - {{event.startsAt | date: 'MMMM d, yyyy H:mm a'}}</a>
			</div>
		</div>
	</div>
</div>
